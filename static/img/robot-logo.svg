<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Green Robot Logo -->

  <!-- Antenna -->
  <line x1="100" y1="20" x2="100" y2="40" stroke="#2d5016" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="15" r="5" fill="#4ade80"/>

  <!-- Head -->
  <rect x="70" y="40" width="60" height="50" rx="8" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="85" cy="60" r="6" fill="#ffffff"/>
  <circle cx="115" cy="60" r="6" fill="#ffffff"/>
  <circle cx="85" cy="60" r="3" fill="#1e293b"/>
  <circle cx="115" cy="60" r="3" fill="#1e293b"/>

  <!-- Mouth/Display -->
  <rect x="80" y="75" width="40" height="8" rx="4" fill="#86efac" stroke="#16a34a" stroke-width="1"/>

  <!-- Body -->
  <rect x="60" y="95" width="80" height="70" rx="10" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>

  <!-- Chest Panel -->
  <rect x="75" y="105" width="50" height="40" rx="5" fill="#86efac" stroke="#16a34a" stroke-width="1"/>

  <!-- Control Buttons -->
  <circle cx="90" cy="118" r="4" fill="#4ade80"/>
  <circle cx="100" cy="118" r="4" fill="#4ade80"/>
  <circle cx="110" cy="118" r="4" fill="#4ade80"/>

  <!-- Display Lines -->
  <line x1="80" y1="130" x2="120" y2="130" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="137" x2="115" y2="137" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>

  <!-- Arms -->
  <rect x="40" y="100" width="15" height="50" rx="7" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <rect x="145" y="100" width="15" height="50" rx="7" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>

  <!-- Hands -->
  <circle cx="47" cy="155" r="8" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>
  <circle cx="152" cy="155" r="8" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>

  <!-- Legs -->
  <rect x="70" y="165" width="20" height="25" rx="5" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <rect x="110" y="165" width="20" height="25" rx="5" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>

  <!-- Feet -->
  <ellipse cx="80" cy="192" rx="12" ry="6" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>
  <ellipse cx="120" cy="192" rx="12" ry="6" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>

  <!-- Shine effects -->
  <circle cx="88" cy="55" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="118" cy="55" r="2" fill="#ffffff" opacity="0.6"/>
  <path d="M 75 110 Q 80 108 85 110" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>
