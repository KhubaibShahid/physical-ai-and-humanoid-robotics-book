<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Simplified Green Robot Favicon -->

  <!-- Background circle -->
  <circle cx="32" cy="32" r="31" fill="#22c55e"/>

  <!-- Robot head -->
  <rect x="20" y="18" width="24" height="20" rx="3" fill="#ffffff" opacity="0.95"/>

  <!-- Eyes -->
  <circle cx="26" cy="26" r="3" fill="#16a34a"/>
  <circle cx="38" cy="26" r="3" fill="#16a34a"/>

  <!-- Antenna -->
  <line x1="32" y1="14" x2="32" y2="18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="12" r="2" fill="#4ade80"/>

  <!-- Smile -->
  <path d="M 26 32 Q 32 35 38 32" stroke="#16a34a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Body -->
  <rect x="22" y="40" width="20" height="16" rx="2" fill="#ffffff" opacity="0.95"/>

  <!-- Control panel -->
  <rect x="28" y="44" width="8" height="6" rx="1" fill="#86efac"/>

  <!-- Arms -->
  <rect x="15" y="42" width="5" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="44" y="42" width="5" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
</svg>
